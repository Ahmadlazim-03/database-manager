		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		
		%sveltekit.head%
		<style>
			/* Advanced CSS Variables */
			:root {
				/* Primary Colors */
				--primary-50: #eff6ff;
				--primary-100: #dbeafe;
				--primary-200: #bfdbfe;
				--primary-300: #93c5fd;
				--primary-400: #60a5fa;
				--primary-500: #3b82f6;
				--primary-600: #2563eb;
				--primary-700: #1d4ed8;
				--primary-800: #1e40af;
				--primary-900: #1e3a8a;

				/* Secondary Colors */
				--secondary-50: #fdf4ff;
				--secondary-100: #fae8ff;
				--secondary-200: #f5d0fe;
				--secondary-300: #f0abfc;
				--secondary-400: #e879f9;
				--secondary-500: #d946ef;
				--secondary-600: #c026d3;
				--secondary-700: #a21caf;
				--secondary-800: #86198f;
				--secondary-900: #701a75;

				/* Status Colors */
				--success-50: #f0fdf4;
				--success-500: #22c55e;
				--success-600: #16a34a;
				--warning-50: #fffbeb;
				--warning-500: #f59e0b;
				--warning-600: #d97706;
				--error-50: #fef2f2;
				--error-500: #ef4444;
				--error-600: #dc2626;

				/* Neutral Colors */
				--gray-50: #f9fafb;
				--gray-100: #f3f4f6;
				--gray-200: #e5e7eb;
				--gray-300: #d1d5db;
				--gray-400: #9ca3af;
				--gray-500: #6b7280;
				--gray-600: #4b5563;
				--gray-700: #374151;
				--gray-800: #1f2937;
				--gray-900: #111827;

				/* Modern Color System */
				--primary-color: var(--primary-600);
				--primary-light: var(--primary-500);
				--primary-dark: var(--primary-700);
				--secondary-color: var(--secondary-600);
				--success-color: var(--success-500);
				--warning-color: var(--warning-500);
				--error-color: var(--error-500);

				/* Surface Colors */
				--background: var(--gray-50);
				--surface: #ffffff;
				--surface-hover: var(--gray-100);
				--surface-pressed: var(--gray-200);

				/* Text Colors */
				--text-primary: var(--gray-900);
				--text-secondary: var(--gray-600);
				--text-tertiary: var(--gray-500);
				--text-disabled: var(--gray-400);

				/* Border & Divider */
				--border-color: var(--gray-200);
				--divider-color: var(--gray-100);

				/* Shadows */
				--shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
				--shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
				--shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
				--shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
				--shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
				--shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
				--shadow-colored: 0 10px 15px -3px rgb(59 130 246 / 0.1), 0 4px 6px -4px rgb(59 130 246 / 0.1);

				/* Radius */
				--radius-none: 0px;
				--radius-sm: 0.125rem;
				--radius-base: 0.375rem;
				--radius-md: 0.5rem;
				--radius-lg: 0.75rem;
				--radius-xl: 1rem;
				--radius-2xl: 1.5rem;
				--radius-full: 9999px;

				/* Spacing */
				--space-1: 0.25rem;
				--space-2: 0.5rem;
				--space-3: 0.75rem;
				--space-4: 1rem;
				--space-5: 1.25rem;
				--space-6: 1.5rem;
				--space-8: 2rem;
				--space-10: 2.5rem;
				--space-12: 3rem;
				--space-16: 4rem;
				--space-20: 5rem;

				/* Transitions */
				--transition-all: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
				--transition-colors: color, background-color, border-color, text-decoration-color, fill, stroke 0.15s cubic-bezier(0.4, 0, 0.2, 1);
				--transition-opacity: opacity 0.15s cubic-bezier(0.4, 0, 0.2, 1);
				--transition-shadow: box-shadow 0.15s cubic-bezier(0.4, 0, 0.2, 1);
				--transition-transform: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);

				/* Typography */
				--font-sans: 'Inter', system-ui, -apple-system, sans-serif;
				--font-mono: 'JetBrains Mono', 'Fira Code', monospace;
				
				/* Font Sizes */
				--text-xs: 0.75rem;
				--text-sm: 0.875rem;
				--text-base: 1rem;
				--text-lg: 1.125rem;
				--text-xl: 1.25rem;
				--text-2xl: 1.5rem;
				--text-3xl: 1.875rem;
				--text-4xl: 2.25rem;
				--text-5xl: 3rem;
			}

			/* Base Styles */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			html {
				scroll-behavior: smooth;
			}
			
			body {
				font-family: var(--font-sans);
				background: linear-gradient(135deg, var(--background) 0%, var(--gray-100) 100%);
				color: var(--text-primary);
				line-height: 1.6;
				min-height: 100vh;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			/* Animated Background */
			body::before {
				content: '';
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: 
					radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
					radial-gradient(circle at 75% 75%, rgba(217, 70, 239, 0.1) 0%, transparent 50%),
					radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.05) 0%, transparent 50%);
				z-index: -1;
				animation: backgroundFloat 20s ease-in-out infinite;
			}

			@keyframes backgroundFloat {
				0%, 100% { transform: rotate(0deg) scale(1); }
				33% { transform: rotate(120deg) scale(1.1); }
				66% { transform: rotate(240deg) scale(0.9); }
			}

			/* Container & Layout */
			.container {
				max-width: 1400px;
				margin: 0 auto;
				padding: 0 var(--space-6);
			}

			/* Modern Glass Card System */
			.card {
				background: rgba(255, 255, 255, 0.9);
				backdrop-filter: blur(20px);
				border: 1px solid rgba(255, 255, 255, 0.3);
				border-radius: var(--radius-xl);
				padding: var(--space-8);
				box-shadow: var(--shadow-xl);
				margin-bottom: var(--space-6);
				transition: var(--transition-all);
				position: relative;
				overflow: hidden;
			}

			.card::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				height: 1px;
				background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
			}

			.card:hover {
				transform: translateY(-8px) scale(1.02);
				box-shadow: var(--shadow-2xl), var(--shadow-colored);
				border-color: rgba(59, 130, 246, 0.3);
			}

			.card-header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				margin-bottom: var(--space-6);
				padding-bottom: var(--space-4);
				border-bottom: 1px solid var(--divider-color);
			}

			.card-title {
				font-size: var(--text-xl);
				font-weight: 700;
				color: var(--text-primary);
				display: flex;
				align-items: center;
				gap: var(--space-2);
			}

			.card-subtitle {
				font-size: var(--text-sm);
				color: var(--text-secondary);
				margin-top: var(--space-1);
			}

			/* Modern Button System */
			.btn {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				gap: var(--space-2);
				padding: var(--space-3) var(--space-6);
				font-size: var(--text-sm);
				font-weight: 600;
				text-decoration: none;
				border: none;
				border-radius: var(--radius-lg);
				cursor: pointer;
				transition: var(--transition-all);
				position: relative;
				overflow: hidden;
				min-height: 44px;
				font-family: inherit;
			}

			/* Primary Button */
			.btn-primary {
				background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
				color: white;
				box-shadow: var(--shadow-md);
			}

			.btn-primary:hover {
				background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
				transform: translateY(-2px);
				box-shadow: var(--shadow-lg), 0 10px 20px rgba(59, 130, 246, 0.3);
			}

			.btn-primary:active {
				transform: translateY(0);
			}

			/* Secondary Button */
			.btn-secondary {
				background: var(--surface);
				color: var(--text-primary);
				border: 2px solid var(--border-color);
				box-shadow: var(--shadow-sm);
			}

			.btn-secondary:hover {
				background: var(--surface-hover);
				border-color: var(--primary-300);
				transform: translateY(-1px);
				box-shadow: var(--shadow-md);
			}

			/* Ghost Button */
			.btn-ghost {
				background: transparent;
				color: var(--text-secondary);
			}

			.btn-ghost:hover {
				background: var(--surface-hover);
				color: var(--text-primary);
			}

			/* Success Button */
			.btn-success {
				background: linear-gradient(135deg, var(--success-500), var(--success-600));
				color: white;
			}

			.btn-success:hover {
				box-shadow: var(--shadow-lg), 0 10px 20px rgba(34, 197, 94, 0.3);
				transform: translateY(-2px);
			}

			/* Warning Button */
			.btn-warning {
				background: linear-gradient(135deg, var(--warning-500), var(--warning-600));
				color: white;
			}

			.btn-warning:hover {
				box-shadow: var(--shadow-lg), 0 10px 20px rgba(245, 158, 11, 0.3);
				transform: translateY(-2px);
			}

			/* Danger Button */
			.btn-danger {
				background: linear-gradient(135deg, var(--error-500), var(--error-600));
				color: white;
			}

			.btn-danger:hover {
				box-shadow: var(--shadow-lg), 0 10px 20px rgba(239, 68, 68, 0.3);
				transform: translateY(-2px);
			}

			/* Button Sizes */
			.btn-sm {
				padding: var(--space-2) var(--space-4);
				font-size: var(--text-xs);
				min-height: 36px;
			}

			.btn-lg {
				padding: var(--space-4) var(--space-8);
				font-size: var(--text-base);
				min-height: 52px;
			}

			/* Button Loading State */
			.btn:disabled,
			.btn.loading {
				opacity: 0.7;
				cursor: not-allowed;
				transform: none;
			}

			.btn.loading::after {
				content: '';
				position: absolute;
				width: 16px;
				height: 16px;
				border: 2px solid currentColor;
				border-top-color: transparent;
				border-radius: 50%;
				animation: spin 0.8s linear infinite;
			}

			/* Ripple Effect */
			.btn::after {
				content: '';
				position: absolute;
				top: 50%;
				left: 50%;
				width: 0;
				height: 0;
				border-radius: 50%;
				background: rgba(255, 255, 255, 0.3);
				transform: translate(-50%, -50%);
				transition: width 0.3s, height 0.3s;
			}

			.btn:active::after {
				width: 300px;
				height: 300px;
			}

			/* Advanced Form System */
			.form-group {
				margin-bottom: var(--space-5);
				position: relative;
			}

			.form-label {
				display: block;
				margin-bottom: var(--space-2);
				font-weight: 600;
				color: var(--text-primary);
				font-size: var(--text-sm);
				transition: var(--transition-colors);
			}

			.form-label.required::after {
				content: '*';
				color: var(--error-500);
				margin-left: var(--space-1);
			}

			/* Modern Input Fields */
			.form-input,
			.form-select,
			.form-textarea {
				width: 100%;
				padding: var(--space-4);
				font-size: var(--text-base);
				font-family: inherit;
				background: var(--surface);
				border: 2px solid var(--border-color);
				border-radius: var(--radius-lg);
				transition: var(--transition-all);
				position: relative;
			}

			.form-input:focus,
			.form-select:focus,
			.form-textarea:focus {
				outline: none;
				border-color: var(--primary-500);
				box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
				transform: translateY(-2px);
			}

			.form-input::placeholder,
			.form-textarea::placeholder {
				color: var(--text-tertiary);
			}

			/* Input with Icons */
			.input-group {
				position: relative;
			}

			.input-group .form-input {
				padding-left: var(--space-12);
			}

			.input-icon {
				position: absolute;
				left: var(--space-4);
				top: 50%;
				transform: translateY(-50%);
				color: var(--text-tertiary);
				pointer-events: none;
				z-index: 1;
			}

			.input-group:focus-within .input-icon {
				color: var(--primary-500);
			}

			/* Floating Label Input */
			.floating-label {
				position: relative;
			}

			.floating-label .form-input {
				padding-top: var(--space-6);
				padding-bottom: var(--space-2);
			}

			.floating-label .form-label {
				position: absolute;
				left: var(--space-4);
				top: var(--space-4);
				font-size: var(--text-base);
				color: var(--text-tertiary);
				transition: var(--transition-all);
				pointer-events: none;
				background: var(--surface);
				padding: 0 var(--space-1);
				margin: 0;
			}

			.floating-label .form-input:focus + .form-label,
			.floating-label .form-input:not(:placeholder-shown) + .form-label {
				top: -var(--space-2);
				left: var(--space-3);
				font-size: var(--text-xs);
				color: var(--primary-500);
				font-weight: 600;
			}

			/* Form Validation States */
			.form-input.invalid,
			.form-select.invalid,
			.form-textarea.invalid {
				border-color: var(--error-500);
				box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
			}

			.form-input.valid,
			.form-select.valid,
			.form-textarea.valid {
				border-color: var(--success-500);
				box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
			}

			.form-error {
				display: flex;
				align-items: center;
				gap: var(--space-1);
				margin-top: var(--space-1);
				font-size: var(--text-xs);
				color: var(--error-500);
			}

			.form-help {
				margin-top: var(--space-1);
				font-size: var(--text-xs);
				color: var(--text-secondary);
			}

			/* Switch/Toggle */
			.switch {
				position: relative;
				display: inline-flex;
				align-items: center;
				cursor: pointer;
				user-select: none;
			}

			.switch input {
				position: absolute;
				opacity: 0;
				cursor: pointer;
			}

			.switch-slider {
				position: relative;
				width: 44px;
				height: 24px;
				background: var(--gray-300);
				border-radius: var(--radius-full);
				transition: var(--transition-all);
			}

			.switch-slider::before {
				content: '';
				position: absolute;
				top: 2px;
				left: 2px;
				width: 20px;
				height: 20px;
				background: white;
				border-radius: 50%;
				transition: var(--transition-all);
				box-shadow: var(--shadow-sm);
			}

			.switch input:checked + .switch-slider {
				background: var(--primary-500);
			}

			.switch input:checked + .switch-slider::before {
				transform: translateX(20px);
			}

			.switch-label {
				margin-left: var(--space-3);
				font-size: var(--text-sm);
				color: var(--text-primary);
			}

			/* Modern Alert System */
			.alert {
				display: flex;
				align-items: flex-start;
				gap: var(--space-3);
				padding: var(--space-4);
				border-radius: var(--radius-lg);
				border-left: 4px solid;
				margin-bottom: var(--space-6);
				background: var(--surface);
				box-shadow: var(--shadow-sm);
				animation: slideInUp 0.3s ease;
			}

			@keyframes slideInUp {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.alert-icon {
				width: 20px;
				height: 20px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: var(--text-xs);
				font-weight: bold;
				color: white;
				flex-shrink: 0;
			}

			.alert-content {
				flex: 1;
			}

			.alert-title {
				font-weight: 600;
				margin-bottom: var(--space-1);
			}

			.alert-message {
				font-size: var(--text-sm);
				line-height: 1.5;
			}

			/* Alert Variants */
			.alert-success {
				border-left-color: var(--success-500);
				background: var(--success-50);
			}

			.alert-success .alert-icon {
				background: var(--success-500);
			}

			.alert-success .alert-title {
				color: var(--success-600);
			}

			.alert-success .alert-message {
				color: var(--success-600);
			}

			.alert-error {
				border-left-color: var(--error-500);
				background: var(--error-50);
			}

			.alert-error .alert-icon {
				background: var(--error-500);
			}

			.alert-error .alert-title {
				color: var(--error-600);
			}

			.alert-error .alert-message {
				color: var(--error-600);
			}

			.alert-warning {
				border-left-color: var(--warning-500);
				background: var(--warning-50);
			}

			.alert-warning .alert-icon {
				background: var(--warning-500);
			}

			.alert-warning .alert-title {
				color: var(--warning-600);
			}

			.alert-warning .alert-message {
				color: var(--warning-600);
			}

			.alert-info {
				border-left-color: var(--primary-500);
				background: var(--primary-50);
			}

			.alert-info .alert-icon {
				background: var(--primary-500);
			}

			.alert-info .alert-title {
				color: var(--primary-600);
			}

			.alert-info .alert-message {
				color: var(--primary-600);
			}
			}

			.form-input::placeholder {
				color: var(--text-secondary);
			}

			/* Modern Alert System */
			.alert {
				padding: 16px 20px;
				border-radius: var(--border-radius);
				margin-bottom: 24px;
			}

			.alert-success {
				background-color: #d4edda;
				color: #155724;
				border: 1px solid #c3e6cb;
			}

			.alert-error {
				border-left-color: var(--error-color);
				color: #c62828;
				background: rgba(245, 101, 101, 0.05);
			}

			.alert-info {
				border-left-color: var(--primary-color);
				color: #1565c0;
				background: rgba(102, 126, 234, 0.05);
			}

			/* Modern Navigation */
			.navbar {
				background: rgba(255, 255, 255, 0.95);
				backdrop-filter: blur(10px);
				border-bottom: 1px solid var(--border-color);
				box-shadow: var(--shadow-light);
				position: sticky;
				top: 0;
				z-index: 1000;
			}

			.navbar .container {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 16px 24px;
			}

			.navbar-brand {
				font-size: 20px;
				font-weight: 700;
				color: var(--primary-color);
				text-decoration: none;
				display: flex;
				align-items: center;
				gap: 8px;
			}

			.navbar-nav {
				display: flex;
				gap: 8px;
				align-items: center;
			}

			.navbar-nav a {
				padding: 8px 16px;
				color: var(--text-secondary);
				text-decoration: none;
				border-radius: var(--border-radius);
				transition: var(--transition);
				font-weight: 500;
			}

			.navbar-nav a:hover,
			.navbar-nav a.active {
				color: var(--primary-color);
				background: rgba(102, 126, 234, 0.1);
			}

			/* Modern Table Design */
			.table-container {
				background: var(--surface-color);
				border-radius: var(--border-radius);
				overflow: hidden;
				box-shadow: var(--shadow-light);
				margin-top: 24px;
			}

			.table {
				width: 100%;
				border-collapse: collapse;
			}

			.table th,
			.table td {
				padding: 16px 20px;
				text-align: left;
				border-bottom: 1px solid var(--border-color);
			}

			.table th {
				background: linear-gradient(135deg, #f8fafc, #edf2f7);
				font-weight: 600;
				color: var(--text-primary);
				font-size: 14px;
				text-transform: uppercase;
				letter-spacing: 0.5px;
			}

			.table tbody tr {
				transition: var(--transition);
			}

			.table tbody tr:hover {
				background: rgba(102, 126, 234, 0.04);
				transform: scale(1.001);
			}

			.status-active {
				color: var(--success-color);
				font-weight: 600;
				display: inline-flex;
				align-items: center;
				gap: 4px;
			}

			.status-active::before {
				content: '●';
				font-size: 8px;
			}

			.status-inactive {
				color: var(--error-color);
				font-weight: 600;
				display: inline-flex;
				align-items: center;
				gap: 4px;
			}

			.status-inactive::before {
				content: '●';
				font-size: 8px;
			}

			/* Modern Tabs */
			.tabs {
				display: flex;
				background: var(--surface-color);
				border-radius: var(--border-radius);
				padding: 4px;
				box-shadow: var(--shadow-light);
				margin-bottom: 24px;
				overflow-x: auto;
			}

			.tab {
				flex: 1;
				padding: 12px 20px;
				background: transparent;
				border: none;
				border-radius: calc(var(--border-radius) - 2px);
				cursor: pointer;
				transition: var(--transition);
				font-weight: 500;
				color: var(--text-secondary);
				white-space: nowrap;
			}

			.tab:hover {
				background: rgba(102, 126, 234, 0.1);
				color: var(--primary-color);
			}

			.tab.active {
				background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
				color: white;
				box-shadow: var(--shadow-medium);
			}

			/* Modern Modal */
			.modal-overlay {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: rgba(0, 0, 0, 0.5);
				backdrop-filter: blur(4px);
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 2000;
				opacity: 0;
				animation: fadeIn 0.3s ease forwards;
			}

			@keyframes fadeIn {
				to { opacity: 1; }
			}

			.modal {
				background: var(--surface-color);
				border-radius: var(--border-radius);
				box-shadow: var(--shadow-large);
				max-width: 500px;
				width: 90vw;
				max-height: 90vh;
				overflow-y: auto;
				transform: scale(0.9);
				animation: modalIn 0.3s ease forwards;
			}

			@keyframes modalIn {
				to {
					transform: scale(1);
				}
			}

			.modal-header {
				padding: 24px 24px 0;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.modal-title {
				font-size: 18px;
				font-weight: 600;
				color: var(--text-primary);
			}

			.modal-close {
				background: none;
				border: none;
				font-size: 24px;
				cursor: pointer;
				color: var(--text-secondary);
				padding: 4px;
				border-radius: 4px;
				transition: var(--transition);
			}

			.modal-close:hover {
				background: var(--border-color);
				color: var(--text-primary);
			}

			.modal-body {
				padding: 24px;
			}

			.modal-footer {
				padding: 0 24px 24px;
				display: flex;
				gap: 12px;
				justify-content: flex-end;
			}

			/* Loading States */
			.loading {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				color: var(--text-secondary);
			}

			.loading::after {
				content: '';
				width: 16px;
				height: 16px;
				border: 2px solid var(--border-color);
				border-top-color: var(--primary-color);
				border-radius: 50%;
				animation: spin 0.8s linear infinite;
			}

			@keyframes spin {
				to { transform: rotate(360deg); }
			}

			/* Page Header */
			.page-header {
				margin-bottom: 32px;
				padding-bottom: 16px;
				border-bottom: 1px solid var(--border-color);
			}

			.page-header h1 {
				font-size: 28px;
				font-weight: 700;
				color: var(--text-primary);
				margin-bottom: 8px;
			}

			.page-header p {
				color: var(--text-secondary);
				font-size: 16px;
			}

			/* Responsive Design */
			@media (max-width: 768px) {
				.container {
					padding: 0 16px;
				}

				.modal {
					width: 95vw;
					margin: 16px;
				}

				.navbar .container {
					flex-direction: column;
					gap: 16px;
				}

				.navbar-nav {
					flex-wrap: wrap;
					justify-content: center;
				}

				.tabs {
					flex-direction: column;
				}

				.tab {
					text-align: center;
				}

				.table-container {
					overflow-x: auto;
				}
			}

			/* Dark mode support */
			@media (prefers-color-scheme: dark) {
				:root {
					--background-color: #1a202c;
					--surface-color: #2d3748;
					--text-primary: #f7fafc;
					--text-secondary: #a0aec0;
					--border-color: #4a5568;
				}

				body {
					background: linear-gradient(135deg, var(--background-color) 0%, #2d3748 100%);
				}
			}

			.navbar-nav a:hover {
				background-color: rgba(255, 255, 255, 0.1);
			}

			.grid {
				display: grid;
				gap: 20px;
			}

			.grid-2 {
				grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			}

			.grid-3 {
				grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			}

			.loading {
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 40px;
			}

			.spinner {
				border: 4px solid #f3f3f3;
				border-top: 4px solid #007bff;
				border-radius: 50%;
				width: 40px;
				height: 40px;
				animation: spin 1s linear infinite;
			}

			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}

			.modal {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				display: flex;
				justify-content: center;
				align-items: center;
				z-index: 1000;
			}

			.modal-content {
				background: white;
				border-radius: 8px;
				padding: 24px;
				max-width: 500px;
				width: 90%;
				max-height: 90%;
				overflow-y: auto;
			}

			.modal-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 20px;
				padding-bottom: 10px;
				border-bottom: 1px solid #eee;
			}

			.modal-title {
				font-size: 1.25rem;
				font-weight: 600;
				margin: 0;
			}

			.modal-close {
				background: none;
				border: none;
				font-size: 1.5rem;
				cursor: pointer;
				color: #999;
			}

			.modal-close:hover {
				color: #333;
			}
		</style>
